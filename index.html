<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senpai Quiz Clan — Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ... (Your existing CSS remains the same) ... */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #050509;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .mouse-light {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .mouse-glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.06) 0%, transparent 80%);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    .glow-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(114,137,218,0.06) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: shimmer 60s linear infinite;
      z-index: 0;
    }

    @keyframes shimmer {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 1000px 1000px;
      }
    }

    .dot-background {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: transparent;
      pointer-events: none;
      z-index: 1;
    }

    .dot {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: floatDots 20s linear infinite;
    }

    @keyframes floatDots {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, rgba(66, 165, 245, 0.04), rgba(114,137,218,0.06));
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.07);
      padding: 40px;
      width: 100%;
      max-width: 650px;
      box-shadow: 0 0 40px rgba(114, 137, 218, 0.2);
      transition: 0.3s;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #7289da;
      font-size: 1.6rem;
    }

    .description {
      display: none;
    }

    label {
      display: block;
      margin: 20px 0 8px;
      font-weight: 600;
      color: #c7d1ff;
    }

    input[type="text"],
    input[type="tel"],
    input[type="file"],
    select {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      font-size: 1em;
      transition: 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border: 1px solid #7289da;
      box-shadow: 0 0 12px #7289da;
    }

    .submit-btn {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      color: white;
      background-color: #5865F2;
      background-image: linear-gradient(145deg, #5865F2, #7289da);
      box-shadow: 0 0 15px rgba(114, 137, 218, 0.6);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover:enabled {
      box-shadow: 0 0 30px #99aaff, 0 0 60px #7289da;
      transform: translateY(-2px);
    }

    .form-container:hover {
      box-shadow: 0 0 30px rgba(66, 165, 245, 0.6),
                  0 0 60px rgba(66, 165, 245, 0.5),
                  0 0 100px rgba(66, 165, 245, 0.4);
    }

    .message {
        text-align: center;
        margin-top: 20px;
        font-size: 1.1em;
        display: none;
    }

    .message.success {
        color: #4caf50;
    }

    .message.error {
        color: #f44336;
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="glow-background"></div>
  <div class="dot-background"></div>
  <div class="mouse-light"><div class="mouse-glow" id="glow"></div></div>
  <div class="form-container">
    <h2>Senpai Quiz Clan — Registration</h2>
    <form id="quizForm">
      <label for="name">What is your full name *</label>
      <input type="text" id="name" name="name" required />

      <label for="discord">What is your Discord username *</label>
      <input type="text" id="discord" name="discord" required />

      <label for="payment">Payment Method *</label>
      <select id="payment" name="payment" required>
        <option value="" disabled selected>Select a payment method</option>
        <option value="bKash">bKash</option>
        <option value="Nagad">Nagad</option>
      </select>

      <label for="sender">From which number did you send the entry fee *</label>
      <input type="tel" id="sender" name="sender" required />

      <label for="referral">Referred by (if any)</label>
      <input type="text" id="referral" name="referral" />

      <label for="screenshot">Upload payment screenshot *</label>
      <input type="file" id="screenshot" name="screenshot" accept="image/jpeg, image/png, image/webp" required />

      <button class="submit-btn" type="submit">Submit</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    // ... (Your existing animation scripts remain the same) ...
    for (let i = 0; i < 100; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.top = `${Math.random() * 100}%`;
      dot.style.left = `${Math.random() * 100}%`;
      dot.style.animationDuration = `${10 + Math.random() * 20}s`;
      document.querySelector('.dot-background').appendChild(dot);
    }

    // Interactive mouse glow
    const glow = document.getElementById('glow');
    document.addEventListener('mousemove', (e) => {
      glow.style.left = e.clientX + 'px';
      glow.style.top = e.clientY + 'px';
    });

    // Form submission handling
    const form = document.getElementById('quizForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.querySelector('.submit-btn');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';

        const formData = new FormData(form);

        try {
            const response = await fetch('/submit', {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();

            if (response.ok) {
                messageDiv.textContent = result.message;
                messageDiv.className = 'message success';
                form.reset();
            } else {
                messageDiv.textContent = result.message || 'An unknown error occurred.';
                messageDiv.className = 'message error';
            }
        } catch (error) {
            messageDiv.textContent = 'A network error occurred. Please try again.';
            messageDiv.className = 'message error';
        } finally {
            messageDiv.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit';
        }
    });
  </script>
</body>
</html>
